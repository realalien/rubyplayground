    \           <cite id=\"dsq-cite-289467\">\n                <span id=\"dsq-author-user-289467\">Jeff
    Numpty</span>\n            </cite>\n        </div>\n        <div id=\"dsq-comment-body-289467\"
    class=\"dsq-comment-body\">\n            <div id=\"dsq-comment-message-289467\"
    class=\"dsq-comment-message\"><p>Swartz didn&#8217;t believe that JSTOR content
    was &#8220;solidly in the public domain&#8221;.  He knew that much (most) of it
    was not; but one of his talking/writing points was that &#8220;information wants
    to be free&#8221;.  That is, he knew he was &#8220;liberating&#8221; data in a
    way that was not his right to do.</p>\n<p>It would be disastrous to encourage
    more nerds to be like Swartz; we could then throw any helpful notions about copyright
    and other rights out the window, and people would get off scot-free if they had
    reaped only social, not financial, gains from any illegal activities. Swartz&#8217;s
    &#8220;work&#8221; raises no questions about ownership of knowledge; such questions
    are fairly well-settled by the legislature.  As it is, the hacker group &#8220;Anonymous&#8221;,
    in defacing the U.S. Sentencing Commission website&#8211;that&#8217;s right, the
    site of the U.S. organization whose guidance would have ensured that Swartz never
    faced long jail time at all&#8211;has shown in a compelling way what sort of mischief
    encouraging &#8220;script kiddies&#8221; can work.  Such people don&#8217;t need
    a real cause; a sham one will do just fine.</p>\n</div>\n        </div>\n\n    </li>\n
