    width=\"100\" height=\"100\" class=\"newfront-columnist-authormug\"/>\n\n<h2 class=\"newfront-columnist-headline\">\n<a
    href=\"http://www.niemanlab.org/2013/02/john-keane-julian-assange-from-leaker-to-senator/\"
    rel=\"bookmark\">John Keane: Julian Assange, from leaker to senator?</a>\n</h2>\n\n\n<div
    class=\"newfront-columnist-deck\">WikiLeaks didn&#8217;t unleash the end to government
    secrecy some feared (or hoped for). But Julian Assange, holed up in a London embassy,
    is planning his next act: running for the Australian Senate.</div> \n\n<div class=\"newfront-columnist-byline2\">By
    <a href=\"http://www.niemanlab.org/author/jkeane/\" title=\"Posts by John Keane\"
    rel=\"author\">John Keane</a></div>  \n\n<div class=\"newfront-columnist-sharing\">\n<div
