    Lucida Sans, Helvetica Neue, Helvetica, sans-serif;\"> \nEmail</div></a>\n\n</div>\n\n\n<div
    style=\"clear: both;\"></div>\n</div>  \n\n<div class=\"newfront-body columnist\">\n<div
    id=\"content_div-76265\">\n<p><img src=\"http://www.niemanlab.org/images/julian-assange-credit.jpg\"
    alt=\"\" width=\"600\" height=\"356\" class=\"nakedboxedimage\" /></p>\n<div class=\"ednote\"><strong>Editor&#8217;s
    note</strong>: It&#8217;s been a while since WikiLeaks and Julian Assange were
    a top conversation topic among people thinking about the future of news. Its release
    of <a href=\"http://en.wikipedia.org/wiki/Afghan_War_documents_leak\">war logs</a>
    and <a href=\"http://en.wikipedia.org/wiki/United_States_diplomatic_cables_leak\">diplomatic
    cables</a> put WikiLeaks at the center of a million questions: What does &#8220;secrecy&#8221;
    mean in an age of democratized publishing platforms and digital storage? How should
    journalists react to a world where they are no longer the only (or at least most
    powerful) connector between leaker and audience?</p>\n<p>But since then, Assange&#8217;s
    legal problems have pushed him to the side of the international stage; those big
    2010 releases didn&#8217;t prove to be the beginning of a dramatic ramp in motivated
    leaking, by WikiLeaks or anyone else.</p>\n<p>Whatever one thinks of Assange â€”
    and opinions are plentiful, from politicians, journalists, and activists on all
    sides â€” he remains a fascinating character and a prime mover in how we think about
    shifts in media power. To get a perspective from one sector of those debates â€”
    and a window into the shift of Assange-as-leaker to Assange-as-political-candidate
    â€” here&#8217;s <a href=\"http://johnkeane.net/\">John Keane</a>, a professor of
    politics at the University of Sydney in Australia who writes about media and democracy.
    He believes that, should Assange win election to the Australian Senate later this
    year, as he&#8217;s said he will try to, it would be &#8220;one of those rare
    political miracles that make life as a citizen worth living.&#8221;</p>\n<p>Keane
    recently had the opportunity to meet with Assange in the Ecuadorian embassy in
    London, where he has lived since last summer. Keane&#8217;s piece, which puts
    Assange in the Australian context, was originally published at that nation&#8217;s
    website <a href=\"http://theconversation.edu.au/lunch-and-dinner-with-julian-assange-in-prison-12234\">The
    Conversation</a>.</div>\n<p>Everybody warned this would be no ordinary invitation,
    and they were right. Three hundred meters from Knightsbridge underground station,
    just a stone&#8217;s throw from fashion-conscious Harrods, I suddenly encounter
    a wall of police. I try to remember my instructions. Look straight ahead. Avoid
    eye contact. If asked my name, reply with a question. Ask who authorised them
    to ask. Climb the stone steps. Act purposefully. Appear to know exactly where
    you&#8217;re heading. I don&#8217;t.</p>\n<p>Through a set of double doors, I&#8217;m
    confronted by more police officers, this time armed, with meaner faces. &#8220;Good
    afternoon,&#8221; I say politely, as I edge towards the receptionist. &#8220;I&#8217;ve
    an appointment at the Ecuador embassy. Am I at the correct address?&#8221; &#8220;Ring
    the brass bell,&#8221; grunts the bored-looking man squatting at his desk. A few
    minutes later, after some confusion about whether or not my name&#8217;s on the
    appointments list, I&#8217;m ushered inside. I&#8217;m greeted by the personal
    assistant of the most wanted man in the world. &#8220;Julian is taking a call,&#8221;
    says the well-spoken and debonair young man in black-rimmed glasses. &#8220;I&#8217;m
    terribly sorry. Please do have a seat. Would you like some tea, or coffee, or
    polonium, perhaps?&#8221; There&#8217;s a smile, but it&#8217;s pretty faint.
    I know I&#8217;ve reached my destination: a prison with wit and purpose.</p>\n<p>The
    deadpan irony sets the tone of the lunch and dinner to come. The silver-haired
    &#8220;high-tech terrorist&#8221; (Joe Biden&#8217;s description) appears quietly,
    dressed in crumpled slacks, a V-necked pullover, socks. He&#8217;s relaxed, and
    welcoming. The quarters are cramped. We shuffle down a corridor into his office,
    where we occupy a desk covered in laptops and cables and scraps of paper. It&#8217;s
    black coffee for him and tea for me. I offer gifts that I&#8217;m told he&#8217;ll
    like. Popular delicacies from down under: a couple of honeycomb Violet Crumbles,
    chocolate biscuit Tim Tams, a bottle of Dead Arm shiraz from my native South Australia.
    I know he likes to read. Lying on his desk is a biography of Martin Luther, the
    man who harnessed the printing press to split the Church. To add to his collection,
    I hand my pale-skinned host a small book I&#8217;ve mockingly wrapped in black
    tissue paper with red ribbon, tied in a bow. The noir et rouge and dead arm pranks
    aren&#8217;t lost on him. Nor is the significance of the book: <a href=\"http://en.wikipedia.org/wiki/The_Tale_of_the_Unknown_Island\">JosÃ©
    Saramago&#8217;s <em>The Tale of the Unknown Island</em></a>. Inside its front
    cover, I&#8217;ve scribbled a few words: &#8220;For Julian Assange, who knows
    about journeys because there aren&#8217;t alternatives.&#8221;</p>\n<p>I&#8217;d
    been told he might be heavy weather. Fame is a terrible burden, and understandably
    the famous must find ways of dealing with sycophants, detractors and intruders.
    People said he&#8217;d circle at first, avoid questions, proffer shyness, or perhaps
    even radiate bored arrogance. It isn&#8217;t at all like that. Calm, witty, clear-headed
    throughout, he&#8217;s in a talkative mood. But there&#8217;s no small talk.</p>\n<p>I
    tackle the obvious by asking him about life inside his embassy prison. &#8220;The
    issue is not airlessness and lack of sunshine. If anything gets to me it&#8217;s
    the visual monotony of it all.&#8221; He explains how we human beings have need
    of motion, and that our sensory apparatus, when properly &#8220;calibrated,&#8221;
    imparts mental and bodily feelings of being in our own self-filmed movie. Physical
    confinement is sensory deprivation. Sameness drags prisoners down. I tell how
    the Czech champion of living the truth VÃ¡clav Havel, when serving a 40-month prison
    spell, used to find respite from monotony by doing such things as smoking a cigarette
    in front of a mirror. &#8220;Bradley Manning did something similar,&#8221; says
    Assange. &#8220;The prison authorities claimed his repeated staring in the mirror
    was the mark of a disturbed and dangerous character. Despite his protestations
    that there was nothing else to do, he was put into solitary confinement, caged,
    naked and stripped of his glasses.&#8221;</p>\n<div class=\"nakedboxedimagecaption\"><img
    src=\"http://www.niemanlab.org/images/bradley-manning-wikileaks-billboard.jpg\"
    alt=\"\" width=\"600\" height=\"400\" class=\"nakedboxedimage\" />\n<p>A billboard
    in Washington, D.C. paid for by the Bradley Manning Support Network. Photo by
    <a href=\"http://en.wikipedia.org/wiki/File:Manning_Billboard.jpg\">savebradley</a>.</p>\n</div>\n<p>Life
    in the Ecuador embassy is nothing like this. It&#8217;s a civilised cell. After
    eight months, Assange tells me, the embassy staff remain unswervingly supportive,
    friendly and professionally helpful. They get what&#8217;s at stake. When delivering
    messages, they knock politely on his office door, as they did more than a few
    times during our time together. Yet despite feeling safe, Assange feels the pinch
    of confinement. He says the &#8220;de-calibration&#8221; (he uses a term borrowed
    from physics) that comes with &#8220;spatial confinement&#8221; is a curse. That&#8217;s
    why he listens to classical music, especially Rachmaninov. He has boxing lessons
    (gloves are on his study shelf) and works out several times a week (&#8220;just
    to get the room moving around&#8221;) with a wiry ex-SAS whistleblower. The need
    for variety is why he welcomes visitors and why, judging from the long and animated
    conversation to come, he&#8217;s desperately passionate about ideas.</p>\n<p>Assange
    begins to enjoy the moment. Nibbling a chocolate biscuit and sipping coffee, he
    springs a surprise. &#8220;Truth is I love a good fight. Many people are counting
    on me to be strong. I want my freedom, of course, but confinement gives me time
    to think. I&#8217;m focussed and purposeful.&#8221; It sounds implausible. Entrapment
    wounds; it&#8217;s painful. Psychic defences are needed to ward off the unbearable.
    But striking is his utter defiance. &#8220;Never, ever become someone&#8217;s
    victim is a golden rule,&#8221; he says. In graphic detail, he then sketches his
    ten days in solitary confinement, in the basement of Wandsworth Prison, in south-west
    London, in late 2010. &#8220;I had expected to be completely out of my depth.
    But I felt no fear. I was tremendously enthusiastic about the challenge to come.
    I learned to adapt on my feet.&#8221; He means what he says.</p>\n<p>I&#8217;m
    keen to talk about courage and its political significance. We do so for well over
    an hour. Lunch arrives: soup and a vegetable wrap from the local Marks and Spencer.
    His boxing mate appears. Assange says &#8220;it will be a while&#8221; and politely
    asks him to wait in the adjoining room. I remind Assange that he&#8217;s holed
    up in the right-wing Royal Borough of Kensington and Chelsea, home to one of the
    safest Tory seats in Britain. So, just for fun, I play devil&#8217;s advocate
    by repeating the well-known remark of Winston Churchill that success is never
    final, failure is never fatal, and that what really counts in life is courage,
    the ability of people to carry on, despite everything. Assange lights up. &#8220;That&#8217;s
    undoubtedly true.&#8221; He&#8217;s never written or spoken at length about courage,
    but our time together convinces me he&#8217;s thought deeply and in sophisticated
    ways about the subject. He&#8217;s been forced to.</p>\n<p>We discuss the detention
    without trial and torture of Bradley Manning. Assange mentions how the authorities
    are &#8220;picking off people all around me&#8221; (he&#8217;s referring to the
    ongoing FBI investigation and arrests of WikiLeaks activists). There&#8217;s no
    maudlin wobble. He understands the traps of &#8220;obsessive self-preoccupation&#8221;
    and speaks of the vital importance of cultivating a strong personal sense of &#8220;higher
    duty&#8221; to carry on. Courage is for him something that&#8217;s more important
    than fear because it involves putting fear in its place. I quote Aristotle at
    him: courage is the primary virtue because it makes all other virtues possible.
    &#8220;Yes, and that&#8217;s what&#8217;s worrying about present-day trends. We&#8217;re
    losing our civic courage.&#8221;</p>\n<p>So where does courage come from, I ask?
    What are its taproots? Some people evidently draw breath from spiritual or religious
    sources, I say. He frowns. &#8220;My case is quite different. It&#8217;s hardship
    that makes or breaks us. True courage is when you manage to hold things together,
    even though most people expect you to fall to pieces.&#8221; The words ooze resilience.
    They could easily be his personal anthem, the proverb engraved on his Knightsbridge
    prison walls. He goes on to explain that although courage may or may not be a
    quality within human genes, a good measure of it is always learned. Courage is
    cultivated. It&#8217;s infectious. &#8220;Women on average have more of it than
    men,&#8221; he says. We discuss examples: on our list are Raging Grannies, Pussy
    Riot and the Greenham Common Women&#8217;s Peace Camp. &#8220;These women show
    men what courage is. Treated as outsiders, women have learned the hard way how
    to deal with structural power. They&#8217;re consequently much more adaptable
    than men. The world of men is structured force.&#8221;</p>\n<p>The phrase catches
    me by surprise, but it captures in the most concise way exactly what the prisoner
    sitting across the table has done, in style, with great courage: he&#8217;s confronted
    structured force head-on. Julian Assange could be described as the <a href=\"https://theconversation.edu.au/remembering-tom-paine-7123\">Tom
    Paine</a> of the early 21st century. Drawing strength from distress, disgusted
    by the hypocrisy of governments, willing to take on the mighty, he&#8217;s reminded
    the world of a universal political truth: arbitrary power thrives on secrets.
    We run through how WikiLeaks perfected the art of publicly challenging secretive
    state power. This &#8220;intelligence agency of the people&#8221; (as Assange
    calls his organisation) did more than harness to the full the defining features
    of the unfinished communications revolution of our time: the easy-access multi-media
    integration and low-cost copying of information that is then instantly whizzed
    around the world through digital networks. WikiLeaks did something much gutsier.
    It took on the mightiest power on earth. It managed to master the clever arts
    of &#8220;cryptographic anonymity,&#8221; military-grade encryption designed to
    protect both its sources and itself as a global publisher. For the first time,
    on a global scale, WikiLeaks created a custom-made mailbox that enabled disgruntled
    muckrakers within any organisation to deposit and store classified data in a camouflaged
    cloud of servers. Assange and his supporters then pushed that bullet-proofed information
    (<a href=\"http://www.youtube.com/watch?v=5rXPrfnU3G0\">video footage of an American
    helicopter gunship crew cursing and firing on unarmed civilians and journalists</a>,
    for instance) into public circulation, as an act of radical transparency and &#8220;truth.&#8221;</p>\n<p>We&#8217;re
    at the several hours mark, but everybody around me remains gracious. Nobody looks
    at watches; in fact, there&#8217;s not a clock to be seen. The debonair assistant
    pops in and out of the office, sometimes squatting at our table, tapping out messages
    on his laptop, fielding phone calls, several times handing his mobile to Assange.
    &#8220;It&#8217;s the latest crisis,&#8221; he whispers during the first of them.
    &#8220;We handle on average at least four or five a day.&#8221; He looks undaunted.
    This one&#8217;s just to do with the FBI investigation.</p>\n<div class=\"nakedboxedimagecaption\"><img
    src=\"http://www.niemanlab.org/images/ecuador-embassy-assange-cc.jpg\" alt=\"\"
    width=\"600\" height=\"467\" class=\"nakedboxedimage\" />\n<p>Ecuador&#8217;s
    embassy in London last August 16, when Ecuador was to announce its decision on
    asylum for Assange. Photo by <a href=\"http://en.wikipedia.org/wiki/File:Ecuador%27s_London_embassy_16_August_2012.jpg\">nick.hider</a>.</p>\n</div>\n<p>When
    Assange comes off the phone, I change topics. I ask him about his pre-Christmas
    speech from the embassy balcony, when he predicted that in the next Australian
    federal parliament an &#8220;elected senator&#8221; would replace an &#8220;unelected
    senator&#8221; (he was referring to Foreign Minister Bob Carr, appointed through
    the casual vacancy rule). Now that the federal election date (September 14th)
    has been announced, is he still seriously intending to stand as a candidate?</p>\n<p>Our
    conversation grows intense. For several years, Assange has been serious about
    entering formal politics. A new WikiLeaks Party is soon to be launched. He&#8217;s
    sure it will easily attract the minimum of 500 paid-up members required by law.
    The composition of its 10-member national council is decided. There&#8217;s already
    a draft election manifesto. The party will field candidates for the Senate, probably
    in several states. And, yes, Assange is certain to be among them, probably as
    a candidate in Victoria, where (conveniently) three Labor senators face re-election.</p>\n<p>Assange
    bounces through the probable scenarios. Ecuadorian President Rafael Correa will
    be re-elected, for another four years. He&#8217;ll stand firm in his personal
    and political support for Assange. This will ramp up pressure on the Swedish authorities,
    whose case against him is &#8220;falling apart,&#8221; with the two women plaintiffs
    looking for a way to extricate themselves from the protracted messy drama. &#8220;The
    Swedish government should drop the case. But that requires them to make their
    own thorough investigation of how and why their system failed.&#8221; The man&#8217;s
    not for turning. He&#8217;s certainly no intention of apologising for things he
    hasn&#8217;t said, or done. If he wins a seat in the Senate, he says, the US Department
    of Justice won&#8217;t want to spark an international diplomatic row. The planet&#8217;s
    biggest military empire will back down. It will drop its grand jury espionage
    investigation. The Cameron government will follow suit, says Assange, otherwise
    &#8220;the political costs of the current standoff will be higher still.&#8221;
    So the obvious question: what are the chances of that happening? Can bytes and
    ballots trump bullets? Can dare claim victory in his personal battle for political
    freedom?</p>\n<p>What he has in mind has never before been attempted in Australian
    federal politics. Eugene Debs ran for the US presidency from prison (in 1920).
    Sinn Fein MP Bobby Sands was elected to Westminster while on hunger strike (in
    1981). Under house arrest, Aung San Suu Kyi won a general election (in 1990).
    In defiance of Israeli occupation and prison confinement, Wael Husseini was elected
    to the Palestinian Legislative Council (in 2006). There are plenty of similar
    examples, so why shouldn&#8217;t Julian Assange attempt to do the same, and in
    style?</p>\n<p>By now the boxing mate, kept waiting several hours, has gone home.
    The young assistant has left for another appointment outside the embassy. Dinner
    is nowhere in sight. We reach for chocolate biscuits and spend the last hour drilling
    down into the barriers Assange might well face. We start with nagging questions
    about his eligibility to stand. He&#8217;s characteristically upbeat. The technical
    objections (raised by <a href=\"http://castancentre.com/2013/02/05/can-julian-assange-be-elected-to-australias-parliament-and-can-craig-thompson-stay-there/\">Graeme
    Orr</a> and others) aren&#8217;t real, he says. He&#8217;s no traitor to his country,
    and most definitely not under the &#8220;acknowledgement of allegiance, obedience
    or adherence to a foreign power&#8221; (section 44 of the Australian constitution).
    Truth is he was let down by a gutless Gillard government and forced into political
    asylum, under threat of extradition. &#8220;I&#8217;m safe here inside the embassy
    walls,&#8221; he mocks, &#8220;protected by more than a dozen police, including
    one stationed night and day right outside my bathroom window.&#8221;</p>\n<div
    class=\"nakedboxedimagecaption\"><img src=\"http://www.niemanlab.org/images/australia-senate-chambers-cc.jpg\"
    alt=\"australia-senate-chambers-cc\" width=\"600\" height=\"375\" class=\"nakedboxedimage\"
    />\n<p>The Australian Senate chambers. Photo by <a href=\"http://en.wikipedia.org/wiki/File:Australian_Senate_-_Parliament_of_Australia.jpg\">JJ
    Harrison</a>.</p>\n</div>\n<p>The man of courage clearly relishes the thought
    of being the first Australian senator catapulted from prison into a debating chamber.
    I crack a bad joke, telling him that he&#8217;d better hurry up, reminding him
    that the Commonwealth Electoral Act stipulates that people who&#8217;ve been sentenced
    for more than 3 years in prison don&#8217;t have the right to vote in federal
    elections while they&#8217;re serving their sentence. His eyes twinkle, before
    laying into those who insist that the federal electoral laws are against him,
    that he&#8217;s ineligible because candidates must already be registered to vote.
    &#8220;That&#8217;s untrue,&#8221; he notes. &#8220;The Act specifies only that
    candidates must in principle be qualified to become a voter.&#8221; Assange is
    right, but since he&#8217;s not currently on the electoral roll much turns on
    whether his preferred strategy of registering as an overseas voter will work.
    Courtesy of legislation pushed through by John Howard, I know from bitter experience,
    having once lived abroad for more than three years, what it means to lose the
    right to vote. Assange says his case is different. He&#8217;s been overseas for
    less than three years (he was last in Australia in June 2010) and intends to return
    home within six years â€” that&#8217;s why he&#8217;s just applied to be on the
    electoral roll in Victoria.</p>\n<p>That leaves two final snags. If victorious,
    some advisors speculate, Assange might need to take oath before the Governor-General.
    For this to happen he&#8217;d have to be set free, naturally, but it could also
    be done, &#8220;for the first time ever, by video link.&#8221; Whatever the situation,
    continued confinement, he says, would breach the rule that he must take up his
    Senate seat within two months. &#8220;In that case, the Senate could vote to evict
    me. But that would trigger a big political row. Australians probably wouldn&#8217;t
    swallow it. They&#8217;ve learned a lesson from the controversial dismissal of
    Gough Whitlam.&#8221;</p>\n<p>I&#8217;m curious about the kind of political party
    WikiLeaks will launch. &#8220;The party will combine a small, centralised leadership
    with maximum grass roots involvement and support. By relying on decentralised
    Wikipedia-style, user-generated structures, it will do without apparatchiks. The
    party will be incorruptible and ideologically united.&#8221; I flinch at his mention
    of ideological unity. He explains that the party will display iron self-discipline
    in its support for maximum &#8220;inclusiveness.&#8221; It will be bound together
    by unswerving commitment to the core principles of civic courage nourished by
    &#8220;understanding&#8221; and &#8220;truthfulness&#8221; and the &#8220;free
    flow of information.&#8221; It will practise in politics what WikiLeaks has done
    in the field of information. It will be digital, and stay digital. Those who don&#8217;t
    accept its transparency principles will be told to &#8220;rack off.&#8221; That&#8217;s
    the ideological unity bit.</p>\n<p>Assange agrees the WikiLeaks Party must address
    and respond creatively to the creeping local disaffection with mainstream politicians,
    parties and parliaments. &#8220;I loathe the reactiveness of the Left,&#8221;
    and that&#8217;s why, he says, much can be learned from clever new initiatives
    in other countries. We discuss Beppe Grillo&#8217;s 5 Star movement (it could
    well win up to 15 percent of the popular vote in Italy&#8217;s forthcoming general
    election). On our list is the Pirate Party in Germany (it practises &#8220;liquid
    democracy&#8221; and has representatives in four state parliaments). So is Iceland&#8217;s
    Best Party. It won enough votes to co-run the Reykjavik City Council, partly on
    the promise that it would not honour any of its promises, that since all other
    political parties are secretly corrupt it would be openly corrupt. Assange lets
    out a laugh. &#8220;Parties should be fun. They should put the word party back
    into politics.&#8221; The WikiLeaks Party will try to do this, and to learn from
    initiatives in other democracies. Supported by networks of &#8220;friends of WikiLeaks,&#8221;
    it will be seen as &#8220;work in progress&#8221; designed &#8220;to outflank
    its opponents.&#8221;</p>\n<p>He and his party supporters are bound to attract
    hordes of detractors. Tom Paine was cursed by foes; he even suffered the dishonour
    of being called a &#8220;filthy little atheist&#8221; by Theodore Roosevelt. Assange
    is similarly facing an army of spiteful enemies. In Britain and the United States,
    there are signs they&#8217;re now closing in on him with new arguments. He used
    to be denounced as a &#8220;cat torturer,&#8221; a &#8220;terrorist&#8221; and
    &#8220;enemy combatant&#8221; and accused of committing &#8220;an illegal act&#8221;
    (Julia Gillard). He was attacked as both an &#8220;anti-Semite&#8221; and a &#8220;Mossad
    agent.&#8221; There were murderous calls to &#8220;illegally shoot the son of
    a bitch&#8221; (Bob Beckel). These days the language is milder but no less vicious.
    He&#8217;s said to be &#8220;paranoid,&#8221; all &#8220;alone&#8221; in his gilded
    prison, abandoned by his supporters, at the British taxpayers&#8217; expense.
    He and WikiLeaks are guilty of the same &#8220;obfuscation and misinformation&#8221;
    (Jemima Khan) they claim to expose. Swedish media and politics are meanwhile crammed
    with crass epithets: &#8220;rapist,&#8221; &#8220;repugnant swine,&#8221; low-life
    &#8220;coward,&#8221; &#8220;Australian pig&#8221; and &#8220;pitiful wretch&#8221;
    hooked on sex-without-a-condom.</p>\n<p>I can&#8217;t tell from our time together
    whether any of this stuff hurts. It&#8217;s clear he&#8217;s aware that going
    into parliamentary politics will involve permanent fire-fighting, but unflappable
    he sounds. &#8220;I&#8217;ve had to deal with the FBI, the British press and more
    than a few rank functionaries. The Australian press are decent by comparison.
    No doubt the Australian Tax Office will show an interest in our campaign. Old
    enemies may make an appearance.&#8221;</p>\n<p>Assange knows that in the age of
    surveillance and media saturation little remains of the private sphere. I put
    to him a prediction: the way he dodged questions about the Swedish allegations
    during a recent video-link appearance before the Oxford Union (&#8220;I have answered
    these questions extensively in the past&#8221;) isn&#8217;t sustainable, that
    avoiding the subject when running for the Senate will be blood to the hounds of
    the press pack. He asks what he should do. I put to him a positive alternative,
    which is to come clean on his alleged misogyny. &#8220;I&#8217;m not interested
    in softening my image by planting attractive women around me, as for instance
    George W. Bush did. I like women. They&#8217;re on balance braver than men, and
    I&#8217;ve worked with many in exposing projects that damage women&#8217;s lives.
    An example is the scandalous practice of UN peacekeepers trading food for sex
    that we exposed. Our WikiLeaks Party will attract the support of many women.&#8221;
    But what about the charge of misogyny, I ask? Isn&#8217;t Julia Gillard&#8217;s
    use of the word to attack the Leader of the Opposition worth widening? The reply
    is very Julian Assange: &#8220;Let&#8217;s just say I prefer miso to misogyny.&#8221;</p>\n<p>There
    are moments when Assange seems much too serious, nerdish even, yet one thing&#8217;s
    very clear: prison hasn&#8217;t ruined his deadpan humour. He&#8217;s smart, and
    he&#8217;s shrewd; he&#8217;s a fox, not a hedgehog. That&#8217;s why he&#8217;s
    counting on lots of public support down under. &#8220;When people speak up and
    stand together it frightens corrupt and undemocratic power,&#8221; he says. &#8220;True
    democracy is the resistance of people armed with truth against lies.&#8221; I
    wonder whether he&#8217;s right. Australians can be a politically lazy bunch,
    but we&#8217;re also known for our cheeky cheerfulness, our taste for the matter-of-fact,
    plus our strong dislike of bullshit. We respect hard work and admire courageous
    achievement. We&#8217;re mawkish in the company of Ned Kelly underdogs. And so,
    if a political fight over his election to the Senate were to break out, strong
    public support for Assange might suddenly surface.</p>\n<p>Time&#8217;s up. Not
    wanting to overstay my welcome, I slip on my coat, prepare to say goodbye, to
    pass back through the wall of mean-faced police. Assange shakes my hand, twice
    in fact. Both of us are pretty tired and stuck for words, so I let myself loose
    by asking him to ponder a wild southern hemisphere fantasy, a hero&#8217;s welcome
    later this year, a rapscallion&#8217;s reunion with spring sunshine, fresh ocean
    air, flowers, banners, tweets, whistles, haunting sounds of didgeridoos. For a
    few seconds, he smiles, then draws back, looks down, and glances sideways. It&#8217;s
    the reaction of a man who knows in his guts there are no easy solutions in sight.
    The cards are stacked, piled high against success. He&#8217;s trapped. He knows
    his fate will be decided not by legal niceties, or diplomatic rulebooks, but by
    politics. That&#8217;s why he&#8217;s aware that in the great dramas to come,
    nothing should be ruled out.</p>\n<p>The Irish bookmaker Paddy Power lists his
    odds of winning a Senate seat as seven-to-two. The cautious fortune telling may
    be significant. Down under, nationwide polls conducted by UMR Research, the company
    used by the Labor Party, show (during 2012) that a clear majority of Australians
    think he wouldn&#8217;t receive a fair trial if extradited to the United States,
    and that in any case he and WikiLeaks shouldn&#8217;t be prosecuted for releasing
    leaked diplomatic cables. Green voters (66 percent) and Labor supporters (45 percent)
    are sympathetic to Assange. Significant numbers of Coalition supporters (40 percent)
    think the same way. In the most recent UMR poll, Assange tells me, around 27 percent
    of voters say they&#8217;ll vote for him.</p>\n<p>That should be enough to slingshot
    him from Knightsbridge to Canberra. Set aside the cheap diatribes and what you
    think of Julian Assange as a person, or whether he&#8217;s done this or not achieved
    that. The fact is that electoral victory for him later this year would be one
    of those rare political miracles that make life as a citizen worth living. In
    a country weighed down by sub-standard politicians, sub-standard journalists and
    sub-standard freedom of information laws, the political triumph would be great.
    It would breathe badly-needed life into Australian democracy. And, yes, if the
    miracle happened, from that very moment the fun party down under would begin.</p>\n<p><em>John
    Keane does not work for, consult to, own shares in or receive funding from any
