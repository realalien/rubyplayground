    style=\"clear: both;\"></div>\n</div>  \n\n<div class=\"newfront-body columnist\">\n<div
    id=\"content_div-76367\">\n<p><img src=\"http://www.niemanlab.org/images/boston-globe-car-cc.jpg\"
    alt=\"\" width=\"600\" height=\"338\" class=\"nakedboxedimage\" /></p>\n<p>Make
    more room for the great metro sell-off of 2013.</p>\n<p>With the unsurprising
    news that The New York Times Company is trying, once again, to part with The Boston
    Globe, we see the start of a wave of likely change in metro newspaper ownership
    across the United States. When the Globe changes hands, and when Tribune puts
    its metros on the block, readers in Boston, Baltimore, Chicago, Los Angeles, Hartford,
    Orlando and South Florida will all <em>see</em> change. They&#8217;ll join readers
    in Tampa, Chicago, Orange County, San Diego, and Philadelphia, who have had new
    owners take over the local presses recently. Add in readers in Denver and Seattle,
    who lost one of their two papers completely. It&#8217;s astounding, really.</p>\n<p>The
    Globe sale, first <a href=\"http://www.bloomberg.com/news/2013-02-20/new-york-times-co-said-to-put-boston-globe-up-for-sale.html\">reported
    </a>by Bloomberg&#8217;s Edmund Lee and Jeffrey McCracken and immediately confirmed
    by the Times, is the next logical step in The New York Times&#8217; global aspirations.
    Over the years, the Times Co. has <a href=\"http://mediadecoder.blogs.nytimes.com/2011/12/27/times-company-sells-regional-newspaper-group/\">sold</a>
    its regional newspaper group), its <a href=\"http://www.theatlanticwire.com/business/2012/08/barry-diller-scoops-aboutcom-300-million/56226/\">digital
    standalones</a> (About.com and more), its classical music <a href=\"http://artsbeat.blogs.nytimes.com/2009/07/14/wqxr-classical-radio-station-is-sold-by-new-york-times-company/\">station</a>,
    and even its <a href=\"http://www.huffingtonpost.com/2012/05/12/new-york-times-red-sox-fenway_n_1510416.html\">share</a>
    in the Red Sox. It&#8217;s even <a href=\"http://www.huffingtonpost.com/2009/03/09/new-york-times-sells-part_n_173041.html\">sold
    off</a> most of its own flagship building.</p>\n<p>All those sales have done two
    things. First, they improved the company&#8217;s balance sheet. The serial infusions
    mean the company now has more cash than debt for the first time in a while. Second,
    they allow management to focus exclusively on The New York Times. Jettisoning
    all the other businesses has meant that management could focus on its singular
    global brand. By 2012, the Times had grown to 80 percent of company revenues,
    with the Globe (and the New England Media Group, which it dominates) contributing
    the other 20 percent.</p>\n<p>Selling the Globe is simply the last step in the
    process of the Times&#8217; focus on its global opportunity. The arrival of new
    CEO Mark Thompson likely had little to do with the decision; though he recently
    visited the Globe to meet and greet, figure that his role in the Globe decision
    was one of ratification. His strategy, some details of which will be announced
    in coming weeks, is all about <a href=\"http://www.niemanlab.org/2012/10/the-newsonomics-of-the-new-york-times-expanding-global-strategy/\">monetizing
    the Times&#8217; global audience</a>. Given that, and the fact that the Globe
    has been financially underperforming the Times, makes the decision to put the
    property on the market a fairly easy one.</p>\n<p>The Times outgrew New York over
    the decades by starting home delivery across the country; now more than half of
    its papers are delivered outside New York metro. What was once a national opportunity
    is now a global one, and that&#8217;s led to the company&#8217;s all-in bet. It
    will live or die, as a company, as The New York Times.</p>\n<p>All of that leaves
    The Boston Globe in a familiar pickle. It&#8217;s not global, even though some
    of its reporting has reached out globally. It&#8217;s a metro, and it has suffered
    along with the rest of its metro peers (<a href=\"http://www.niemanlab.org/2013/01/the-newsonomics-of-tribunes-metro-agony/\">&#8220;The
    newsonomics of Tribune&#8217;s metro agony&#8221;</a>). That means likely ad losses
    of another 8 percent or so this year, even with a little digital ad growth. Unlike
    its big brother (<a href=\"http://www.niemanlab.org/2013/02/the-newsonomics-of-zero-and-the-new-york-times/\">&#8220;The
    newsonomics of the zero and The New York Times&#8221;</a>), its all-access digital
    circulation growth hasn&#8217;t made up for those ad declines. For 2012, the Globe
    was <a href=\"http://phx.corporate-ir.net/phoenix.zhtml?c=105317&amp;p=irol-newsArticle&amp;ID=1782779&amp;highlight=\">down</a>
    about 2 percent in circulation revenues and the same overall. The Globe, then,
    is neither a contributor to the Times&#8217; global vision nor to its bottom line.
    NYT Co. doesn&#8217;t break out the profit of the Globe&#8217;s New England group,
    which includes the Worcester Telegram &#038; Gazette. We can figure it may be
    about 15 percent of the Times&#8217; 2012 overall operating income of $133 million.
    That would mean about $20 million a year.</p>\n<p>Which takes us to the juicier
    questions: Who might want the Globe, and how much is it worth?</p>\n<p>We can
    figure the Globe group will go for $100-$150 million, assuming its <a href=\"http://www.bloomberg.com/news/2013-02-20/new-york-times-co-said-to-put-boston-globe-up-for-sale.html\">pension
    obligations</a> aren&#8217;t part of the deal. That&#8217;s 4-5x those annual
    profits. The price also fits another sad metric: Metro newspaper properties are
    today worth about a tenth of what they were worth at their height. So, for the
    Globe, that&#8217;s $1.1 billion 20 years ago, and maybe $110 million today. Newsrooms
    may have suffered a 30-50 percent decline in numbers, but the newspapers themselves
    itself have lost 90 percent of market value.</p>\n<p>At $110 million, who knows
    who might come out of the woodwork for a prize with the value, both symbolic and
    real, of The Boston Globe? Today, some 66,000 Americans can <a href=\"http://money.cnn.com/2012/03/02/news/economy/wealth_in_America/index.htm\">claim</a>
    a net worth of least $20 million. Put a few together into a group, civic or investment
    or both, and you&#8217;ve got a bidder. Expect that there are numerous conversations
    now going among Boston&#8217;s moneyed elite. So far, no one&#8217;s talking publicly.
    On the list:</p>\n<ul>\n<li>The Taylor family, which sold the paper to the Times
    Co., has been interested in the past, as recently as 2009, when the recession
    and those pesky pension obligations scuttled the company&#8217;s attempt to unload
    the Globe.</li>\n<li>Aaron Kushner and his 2100 Trust Group, which last year bought
    the Orange County Register and now are <a href=\"http://www.niemanlab.org/2013/01/the-newsonomics-of-aaron-kushners-virtuous-circles/\">merrily
    remaking and upgrading it</a>. Kushner has already made a public play for the
    Tribune papers, possibly as a group, or at least the Register&#8217;s neighbor,
    the L.A. Times. Kushner was rebuffed by NYT Co. in an earlier auction. Now the
    Bostonian (with work experience at Boston Consulting Group and degrees that may
    be Globe-useful from Stanford in economics and organizational analysis) may be
    old enough, turning 40 soon, to merit consideration.</li>\n</ul>\n<p>Probably,
    not on the list: former Globe fancier Jack Welch, who presumably has gone on to
    other things; Rupert Murdoch, who wants the L.A. Times much more; and Warren Buffett,
    who has eschewed metros in favor of smaller community newspapers. (Although do
    expect an announcement of another Berkshire Hathaway newspaper acquisition â€” as
    soon as Monday.)</p>\n<p>The Times Co. has hired Evercore Partners to assist in
    the sale. Would-be buyers will find these strengths and weaknesses as they spin
    through the Globe&#8217;s numbers:</p>\n<h3 class=\"subhead\">Strengths</h3>\n<ul>\n<li><strong>Innovative
    top leadership</strong>: Publisher Chris Mayer is a rarity. He&#8217;s a savvy
    modern publisher, digitally aware. His <a href=\"http://www.linkedin.com/pub/chris-mayer/1/522/148\">tech
    background</a> distinguishes him in the publishing trade. For instance, the Globe&#8217;s
    embrace of news-anywhere publishing, enabled both by its installation of an Eidos
    publishing system and its early adoption of responsive design, has displayed industry
    leadership. At the same time, Mayer put together a deal to print the rival Boston
    Herald, making his &#8220;other&#8221; revenue a star performer in 2012. Such
    printing in-sourcing has been embraced by industry leaders as a strategy going
    forward. Most importantly, Mayer takes a wider view â€” both in business strategy
    and civic impact â€” on how the Globe can help create a next-wave digital Boston.
    Most publicly, we see the Globe&#8217;s unique application for ICANN&#8217;s new
    top-level designations, as it has <a href=\"http://readwrite.com/2012/06/13/why-the-boston-globe-applied-for-the-boston-domain\">applied</a>
    for control of .boston. &#8220;Those that won in the first stage of the Internet,&#8221;
    he told me recently, speaking of Google, Facebook, and Apple, &#8220;have all
    organized the chaos.&#8221; Mayer&#8217;s view: A contemporary news company can
    be that organizer on a metro level, creating a digital order and feeding the journalistic
    mission at the same time.</li>\n<li><strong>All-access/digital circulation innovation</strong>:
    Mayer has recently been in media, as the debate about its digital circulation
    strategy grows. The Globe ended 2012 with 28,000 digital-only subscribers, and
    we&#8217;ve seen some <a href=\"http://paidcontent.org/2013/02/20/boston-globes-28000-digital-subs-a-flop-or-a-foothold/\">parsing</a>
    of that number. It may seem low, but I haven&#8217;t heard of many metros with
    more; most aren&#8217;t disclosing numbers at all. I like to use my 3 percent
    metric here. The New York Times, poster child of the paywall, gets about 2 percent
    of its U.S. unique visitors to pay for digital-only subs, or 640,000 of 32 million
    uniques. It&#8217;s on the road to 3 percent, or 900,000 to 1 million. The Globe&#8217;s
    arithmetic is a little tougher because it meets the public with two sites. BostonGlobe.com
    is the newspaper&#8217;s full content; Boston.com is the long-standing city brand.
    Combined, they do about 7 million unique visitors. Let&#8217;s take out half that
    number, given that Boston.com&#8217;s city site nature exceeds its &#8220;news
    audience.&#8221; Let&#8217;s take 3 percent of the resulting 3.5 million monthly
    unique visitors, and we get 105,000. That, I think, is a reasonable target for
    the Globe. At 28,000, it&#8217;s just under 1 percent â€” not bad, but not great
    â€” for its first year of paywall operation. Consider it a strong beginning, with
    lots of upside potential.</li>\n<li><strong>A robust newsroom of 365</strong>:
    While reduced from its height, the Globe&#8217;s staff hasn&#8217;t been hollowed
    out as many of its peers have been. Editor <a href=\"http://www.poynter.org/latest-news/mediawire/199005/brian-mcgrory-is-boston-globes-new-editor/\">Brian
    McGrory</a> just took on the top job, as longtime editor Marty Baron popped out
    of the Globe&#8217;s financial frying pan into the simmer pot of the Washington
    Post, replacing Marcus Brauchli as executive editor. The Globe has maintained
    its stake in &#8220;accountability journalism,&#8221; and McGrory <a href=\"http://www.poynter.org/latest-news/mediawire/204454/mcgrory-boston-globe-will-untangle-its-two-websites/\">pledges</a>
    further investment in it â€” now, of course, depending on new owners. It is beginning
    to master multimedia journalism, with work such as its <a href=\"http://www.bostonglobe.com/metro/specials/68blocks\">68
    Blocks series</a>.</li>\n</ul>\n<h3 class=\"subhead\">Weaknesses</h3>\n<ul>\n<li><strong>The
    revenue numbers</strong>: Despite its pricing up of home delivery subscriptions
    by as much as 60 percent and shiny new digital-only sales, the Globe didn&#8217;t
    manage to do what some of its peers are pulling: having circulation revenue increase
    match ad decrease. It&#8217;s troubling that the new circulation programs haven&#8217;t
    offset that 8 percent ad loss.</li>\n<li><strong>The untangling of the expenses</strong>:
    As the Times and the Globe have moved to make their enterprises as efficient as
    possible in the great newspaper downturn, they&#8217;ve integrated many &#8220;back-office&#8221;
    processes. Any new standalone buyer of the Globe will have to disentangle those
    Times production, finance, and HR efficiencies â€” and that means new expenses.</li>\n<li><strong>Betting
    on a future of growth, not loss</strong>: Even with all the efforts of the Globe,
    it ended last year down 2.5 percent in overall revenue. That weakness makes one
    wonder how stable its 2013-2016 revenues will be, even if the Globe&#8217;s buyers
    gets a good deal going in. What&#8217;s needed: deeper pockets, the kind Warren
    Buffett has and Aaron Kushner is digging into a bit in Santa Ana. The best Globe
    buyer owns a cash cushion, both for targeted investment and as an absorber against
    transformation shocks to come.</li>\n</ul>\n<p>Make no mistake: 2013, as your
    friendly newspaper realtors would tell you, is a great time to sell. The last
    18 months have seen the greatest volume of deals in the last five years. And,
    why not: There&#8217;s a mildly up economy, all-access is bolstering revenue optimism,
    and heck, the Oracle himself, Warren Buffett, is buying newspapers by the dozen.
    The only problem for sellers is that prices haven&#8217;t moved much up. The newspaper
    market looks a lot like the nation&#8217;s housing markets: There&#8217;s a better
    balance of buyers and sellers, yes, but prices haven&#8217;t picked up much from
    their bottoms.</p>\n<p>Still, for the Times Company, it&#8217;s time to let its
    impressive little brother go.</p>\n<p>That big brother/little brother relationships
    has, of course, rankled Globe people over the years, ever since the Times Company
    paid $1.1 billion for the Globe in 1993. Yet, if you had to have an at-times overbearing
    big brother, you&#8217;d want one that had similar values. (We&#8217;ll defer
    comparisons to the Chicago Tribune and Tribune Company/Los Angeles Times relationship,
    which often has seemed more like a journalistic Hatfields and McCoys dramedy.)
    New York, through richer and poorer, has largely supported the Globe&#8217;s journalistic
    mission.</p>\n<p>At the Globe today, you have to wonder who the new parent will
    be. That, of course, is a question square in the court of New York.</p>\n<p>How
    much will the Times Co. â€” which has been a good steward of impressive Boston journalism
    â€” use civic interest as a filter in its consideration of buyers? Dollars are dollars;
    it&#8217;s easy to pick the top bidder. It the payout were a little lower from
    a buyer showing the values and wherewithal to maintain the Globe&#8217;s public
    service mission, would the Times Co. opt for it? We can hope so. It would be its
    final act of Boston Globe stewardship, one the good citizens of one of America&#8217;s
    first cities will well appreciate.</p>\n<p><em>Photo by <a href=\"http://www.flickr.com/photos/wayneandwax/2913214882/in/photostream/\">Wayne
