    class=\"dsq-comment-body\">\n            <div id=\"dsq-comment-message-289487\"
    class=\"dsq-comment-message\"><p>I did not know Mr. Swartz, Ann Marie, but he
    sounds like the kind of person that Gene Patterson would have liked to engage
    in a rich conversation and debate.  For those who would like to get to know the
    source of Gene&#8217;s moral and physical courage, I recommend the anthology of
    his columns I edited a decade ago with Southern historian Ray Arsenault:  &#8220;The
    Changing South of Gene Patterson:  Journalism and Civil Rights, 1960 &#8211; 1968.&#8221;
    \ During that time, Gene wrote a signed column for the Atlanta Constitution every
    single day for more than eight years.  His personal example and the quality of
    his writing remain an inspiration to many of us who knew and loved him.</p>\n</div>\n
