    id=\"content_div-76316\">\n<p><img src=\"http://www.niemanlab.org/images/eugene-patterson-aaron-swartz-cc.jpg\"
    alt=\"\" width=\"600\" height=\"415\" class=\"nakedboxedimage\" /></p>\n<div class=\"ednote\">\n<p><strong>Editor&#8217;s
    note</strong>: Nieman Foundation curator Ann Marie Lipinski writes a column for
    each issue of our sister publication, <a href=\"http://www.niemanreports.org/\">Nieman
    Reports</a>. Its new issue will come out next month; here, she compares two seemingly
    disparate figures and finds some commonalities.</p>\n</div>\n<p class=\"bigfirstline\"><span
    class=\"dropcap\">T</span>hey died the same weekend, one 26, a prodigy of the
    Internet age who took his own life, the other an 89-year-old whose moral battles
    were waged on newsprint and whose final assignment was editing the Old Testament.</p>\n<p>It
    is doubtful that many knew both men. And perhaps no one else reading their January
    obituaries was struck, as I was, by the distant echoes in their stories. But I
    couldn&#8217;t shake the connection nor the important questions their lives posed
    â€” about journalistic courage, access to knowledge, and the way in which we nurture
    a generation&#8217;s clarion voices.</p>\n<p>Eugene Patterson was one such voice,
    a white man from rural Georgia who survived poverty and World War II to become
    among the most influential editors of the civil rights era. His editorials for
    The Atlanta Constitution won a Pulitzer Prize in 1967, along with the enmity of
    white demagogues. He received threats and hate mail. His 9-year-old phoned once
    in a panic because their dog had been shot in the yard.</p>\n<p>&#8220;I kept
    telling my daughter, &#8216;Look, we don&#8217;t know who shot her,&#8217;&#8221;
    Patterson told an interviewer. &#8220;But my daughter said she knew â€” that it
    was &#8216;somebody who doesn&#8217;t like what you&#8217;ve been writing in the
    paper.&#8217; I tried to explain to her. It was tough for a child.&#8221;</p>\n<p>The
    column for which Patterson is best remembered was written in 1963 on the day four
    African-American girls were murdered in a dynamite explosion at the 16th Street
    Baptist Church in Birmingham, Alabama. Patterson would say later that he cried
    as he composed &#8220;A Flower for the Graves,&#8221; his own daughter nearby
    as he typed:</p>\n<p>&#8220;A Negro mother wept in the street Sunday morning in
    front of a Baptist Church in Birmingham. In her hand she held a shoe, one shoe,
    from the foot of her dead child. We hold that shoe with her&#8230;.Only we can
    trace the truth, Southerner â€” you and I. We broke those children&#8217;s bodies.&#8221;</p>\n<p>Walter
    Cronkite invited Patterson to read the column on the &#8220;CBS Evening News,&#8221;
    an extraordinary moment at a time when an editor&#8217;s voice rarely reached
    beyond the routes of his newspaper&#8217;s delivery trucks. His courage was found
    in his silence, too, having resisted FBI pressure to publish details about Martin
    Luther King, Jr.&#8217;s personal life. And in perhaps his most selfless act,
    he ordered news of his drunk driving arrest onto Page 1 of the St. Petersburg
    (Fla.) Times, where he last worked as editor and chairman.</p>\n<p>His influence
    had limits. He once phoned a Florida governor at 2 a.m. imploring him to commute
    a death sentence, only to learn hours later of the prisoner&#8217;s execution.
    But the long arc of Patterson&#8217;s life was characterized by persistence and
    no harder-won compliment was ever paid a journalist than this from one of his
    readers: &#8220;I see what you&#8217;re trying to do. You&#8217;re trying to make
    us think that we&#8217;re better than we are.&#8221;</p>\n<div class=\"storybreak\"></div>\n<p
    class=\"bigfirstline\"><span class=\"dropcap\">A</span>aron Swartz&#8217;s death
    by hanging in New York came January 11, the day before Patterson died of complications
    from cancer, and was received with raw, angry grief. A host of newspapers, magazines,
    blogs and streaming eulogies brought steady accounts of his brief, brilliant and
    ultimately tragic orbit. The appraisals of his contributions vary, but are united
    by recognition that Swartz was a precocious programmer (some say genius) who contributed
    to the creation of RSS, the transformative online syndication tool; Reddit; and
    the revolutionary Web licensing system, Creative Commons. That Swartz began this
    work as a 14-year-old high school dropout only burnished his reputation.</p>\n<p>What
    animated Swartz was not mere programming but organizing in support of open access
    to the Web. He founded Demand Progress, a group that successfully lobbied against
    the Stop Online Piracy Act â€” legislation that backers said protected intellectual
    property but that Swartz argued was online censorship. In 2008, he aimed his prodigious
    talent at an electronic repository for federal judicial records. Swartz objected
    to the government charging 8 cents per page to view public information and helped
    write a computer program unlocking nearly 20 million free pages before the government
    caught on.</p>\n<p>Swartz&#8217;s fervor for unfettered information access eventually
    led him to a utility closet at the Massachusetts Institute of Technology (MIT).
    There he allegedly connected his laptop to the school&#8217;s network and downloaded
    archives from JSTOR, a paid subscription service for academic journals. He believed
    the research â€” some funded by taxpayers â€” was knowledge solidly in the public
    domain. Despite JSTOR&#8217;s decision not to press charges, the Department of
    Justice indicted Swartz for gaining illegal access to the files, a crime carrying
    the threat of prison and significant fines.</p>\n<p>&#8220;Stealing is stealing,&#8221;
    said U.S. Attorney Carmen Ortiz, &#8220;whether you use a computer command or
    a crowbar.&#8221;</p>\n<p>Swartz had written about his recurring depression, but
    the legal case is said to have drained his finances and exhausted him. At the
    crowded funeral on the North Shore of Chicago where Swartz had grown up, his father
    Robert said a zealous government had &#8220;killed&#8221; his son. Swartz&#8217;s
    longtime mentor Lawrence Lessig, director of Harvard&#8217;s Edmond J. Safra Center
    for Ethics where Swartz was a fellow at the time of the MIT incident, wrote that
    if the allegations were true &#8220;then what he did was wrong.&#8221; But he
    accused the government of &#8220;bullying&#8221; Swartz â€” who was &#8220;always
    and only working for&#8230;the public good&#8221; â€” into a state of despair.</p>\n<p>&#8220;Aaron
    Swartz is now an icon, an ideal,&#8221; an emotional Lessig said in a television
    interview. &#8220;He is what we will be fighting for, all of us, for the rest
    of our lives.&#8221;</p>\n<div class=\"storybreak\"></div>\n<p class=\"bigfirstline\"><span
    class=\"dropcap\">I</span>n the days after their deaths, I wrestled at the intersection
    of their lives. Clearly there were personal traits that powered their individual
    responses to moral crises and adversity. But what else?</p>\n<p>Between his posts
    in Atlanta and St. Petersburg, Patterson served as managing editor of The Washington
    Post, presiding with executive editor Benjamin Bradlee over the 1971 publication
    of the Pentagon Papers. Those classified documents, a chronicle of the U.S. history
    in Vietnam, were famously taken, copied and leaked by military analyst Daniel
    Ellsberg, first to The New York Times, then to the Post and others. What Swartz
    did with a laptop, Ellsberg accomplished with a copy machine. Publication of the
    documents in the face of federal injunctions and claims the newspapers were endangering
    national security, Ellsberg wrote, &#8220;amounted to a unique wave of civil disobedience
    by major American institutions.&#8221;</p>\n<p>That experience, like others before
    and since, was formative for journalism. Beleaguered on so many fronts, the industry
    still shows evidence of an enduring public service mission and an apprentice tradition
    that lighted the way for editors like Patterson and those who followed. In Atlanta,
    Ralph McGill, a legendary anti-segregationist editor, tutored a young Patterson,
    sharpening his focus, prose and resolve. That man in turn grew up to teach and
    inspire future generations of editors, me included, even as the stories evolved
    from segregation to death penalty law, gender inequality, immigration and more.</p>\n<p>Swartz
    was not a journalist, but a programmer turned crusader whose work raises large
    and complex questions about who owns knowledge. And his ideals could be in conflict
    with the news industry&#8217;s business views on copyright and content control.
    But they are rooted in a historic journalistic debate that Patterson would have
    recognized, one made ever more urgent by the digital possibilities: Who controls
    access to information? When to publish and when not? What are the costs â€” financial,
    moral and personal?</p>\n<p>Delusional, I know: I&#8217;ve imagined Patterson
    and Swartz in conversation about all this. But on that January weekend, they were
    ghosts speaking across the obituary page.</p>\n<p>A week after they died, I saw
    Nicco Mele, who teaches on politics and the Internet at Harvard&#8217;s Kennedy
    School of Government. Mele knew Swartz, had read about Patterson, and we talked
    a bit about them. Some days later, he emailed me.</p>\n<p>&#8220;I was thinking
    about what you said about Aaron Swartz and Eugene Patterson,&#8221; he wrote.
    &#8220;What do they have in common?&#8221;</p>\n<p>Mele observed that Swartz had
    a &#8220;moral suasion&#8221; that distinguished him among Internet entrepreneurs
    and aligned him with Patterson. &#8220;That kind of integrity, a deep-seated sense
    of public service, was simply unusual,&#8221; Mele wrote. He added that Swartz&#8217;s
    standing was &#8220;complicated given many of his actions. But he definitely saw
    himself as acting in civil disobedience from a place of integrity.&#8221;</p>\n<p>His
    final point struck a somber note about shifting media tectonics.</p>\n<p>&#8220;One
    of the questions raised by the comparison is about the role of editors and journalists
    in our communities,&#8221; he wrote. &#8220;Eugene Patterson&#8217;s life makes
    it clear that newspapers were a crucial perch for true leadership â€” a disappearing
    perch. And I&#8217;m not sure we&#8217;ve got any institutions poised to fill
    that void.</p>\n<p>&#8220;Aaron was, in a sense, the spiritual heir to the crusading
    editor. How do we encourage more nerds to be like Aaron?&#8221;</p>\n<div class=\"storybreak\"></div>\n<p
    class=\"bigfirstline\"><span class=\"dropcap\">I</span>n one of the last photos
    of Patterson, he is dressed in blue pajamas, sitting up in bed with his laptop.
    He is already ill. There is a King James Bible at his side, atop his manuscript
    for &#8220;Chord: The Old Testament Condensed.&#8221; He wears a sweet, wan smile,
    the expression of an old man at peace.</p>\n<p>There will be no such photos of
    Aaron. ï¿¼</p>\n<div class=\"ednote\">\n<p>Ann Marie Lipinski is curator of the
    Nieman Foundation.</p>\n</div>\n<p><em>Patterson photo courtesy the Tampa Bay
    Times. Swartz photo by <a href=\"http://www.flickr.com/photos/quinn/3194469649/in/photostream/\">Quinn
    Norton</a> used under a Creative Commons license.</em></p>\n</div>\n</div>\n\n\n\n\n\n\n\n\n\n<!--
