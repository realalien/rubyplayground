    id=\"content_div-76341\">\n<p><img src=\"http://www.niemanlab.org/images/michael-maness1.jpg\"
    alt=\"michael-maness\" width=\"300\" height=\"300\" class=\"nakedrightimage\"
    />It&#8217;s Episode 7 of <a href=\"http://www.presspublish.org/\">Press Publish</a>,
    the Nieman Lab podcast! My guest this week is <a href=\"http://www.knightfoundation.org/staff/michael-maness/\">Michael
    Maness</a>, who leads the Journalism and Media Innovation program at <a href=\"http://www.knightfoundation.org/\">the
    Knight Foundation</a>.</p>\n<p>If you pay much attention to the journalism innovation
    world â€” or if you&#8217;ve been reading this site for long â€” you know that Knight
    is the biggest of big dogs in the space. They give more than $30 million a year
    to a mixture of startups, news organizations, coding projects, and other ventures
    they believe will help support the <a href=\"http://www.niemanlab.org/2010/06/opening-up-journalisms-boundaries-to-bring-change-back-in-how-knight-and-its-news-challenge-have-evolved/\">information
    needs of communities</a>. Name a prominent nonprofit news outlet or journalism
    school â€” or, increasingly, a news-related open source project â€”Â and there&#8217;s
    a pretty good shot Knight has either funded it or been asked to fund it. (That
    includes â€” disclosure! â€” this website, which has received Knight funding.) You
    could get a pretty good idea of the journalism-innovation zeitgeist just by looking
    at who Knight is funding at any given moment.</p>\n<p><img src=\"http://www.niemanlab.org/images/press-publish-logo.png\"
    alt=\"press-publish-logo\" width=\"314\" height=\"195\" class=\"nakedrightimage\"
    />Michael and I talked about how Knight decides on its journalism priorities,
    how those have shifted in recent years, and how they&#8217;re trying to ensure
    the projects they fund have impact beyond the length of a grant. If you&#8217;re
    interested in how journalism&#8217;s biggest foundation funder is thinking about
    the challenges in 2013, you should definitely give it a listen.</p>\n<h3 class=\"subhead\">Listen</h3>\n<p><a
